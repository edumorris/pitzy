<!DOCTYPE html>
<html>

<head>
    <title>Pitzy Pizza</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="images/logo/favicon.ico" type="image/x-icon">

    <!--Personal CSS-->
    <link rel="stylesheet" type="text/css" href="css/home_styler.css">
    <link rel="stylesheet" type="text/css" href="css/order.css">

    <!--Personal JS-->
    <script src="js/functions.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a097096ef6.js"></script>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-blue text-center">
            <a class="navbar-brand" href="#"><img class="logo" src="images/logo/pitzy-logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <form class="form-inline my-2 my-lg-0">
                    <button id="order-btn" class="btn btn-success my-2 my-sm-0" onclick="openOrder()">Order</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div id="order">
            <div id="order-section">
                <form id="order-form">
                    <table>
                        <tr>
                            <th colspan="2" style="text-align: center;">
                                <h2>Place Your Order</h2>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="info_labels">
                                <label for="pizza">Pizza:</label>
                            </td>
                            <td>
                                <select id="pizza" required onchange="getPizza()">
                                    <option value="" disabled default selected="true">Select Pizza</option>
                                    <option value="meatzza">Meatzza</option>
                                    <option value="hawaiian">Hawaiian</option>
                                    <option value="regina">Regina</option>
                                    <option value="bbqSteak">BBQ Steak</option>
                                    <option value="bbqChicken">BBQ Chicken</option>
                                    <option value="vegTikka">Veg Tikka</option>
                                    <option value="boerewors">Boerewors</option>
                                    <option value="periChicken">Peri-Peri Chicken</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="info_labels">
                                <label for="pizza-size">Size:</label>
                            </td>
                            <td>
                                <select id="pizza-size" required onchange="getPizzaSize()">
                                    <option value="" disabled default selected="true">Size of Pizza</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="info_labels">
                                <label for="pizza-topping">Topping:</label>
                            </td>
                            <td>
                                <select id="pizza-topping" required onchange="getPizzaTopping()">
                                    <option value="" disabled default selected="true">Select Topping</option>
                                    <option value="pepperoni">Pepperoni</option>
                                    <option value="mushroom">Mushrooms</option>
                                    <option value="sausages">Sausages</option>
                                    <option value="onions">Onions</option>
                                    <option value="bacon">Bacon</option>
                                    <option value="extraCheese">Extra Cheese</option>
                                    <option value="pepper">Pepper</option>
                                    <option value="blackOlives">Black Olives</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="info_labels">
                                <label for="pizza-crust">Crust:</label>
                            </td>
                            <td>
                                <select id="pizza-crust" required onchange="getPizzaCrust()">
                                    <option value="" disabled default selected="true">Select Crust</option>
                                    <option value="crispy">Crispy</option>
                                    <option value="stuffed">Stuffed</option>
                                    <option value="gluttenFree">Glutten Free</option>
                                    <option value="flatBread">Flat Bread</option>
                                    <option value="veganFriendly">Vegan Friendly</option>
                                    <option value="doubleDough">Double Dough</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="info_labels">
                                <label for="delivery-type">Delivery or Pickup:</label>
                            </td>
                            <td>
                                <fieldset id="delivery-type" onchange="getDelivery()">
                                    <label for="delivery"><input type="radio" id="delivery" value="delivery"
                                            name="delivery-type">Deliver</label>
                                    <label for="pickup"><input type="radio" id="pickup" value="pickup"
                                            name="delivery-type">Pickup</label>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; margin-top: 20px;">
                                <input type="submit" class="btn-success" name="Submit" value="Submit">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </form>
                <!--Delivery Form-->
                <form id="delivery-form">
                    <table>
                        <tr>
                            <th colspan="2" style="text-align: center;">
                                <h2>Delivery Details</h2>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <th class="deli-labels"><label for="deli-name">Name:</label></th>
                            <td>
                                <input type="text" class="deli-details" name="deli-name" id="deli-name" placeholder="Delivering to..."
                                    required onchange="getDeliveryName()">
                            </td>
                        </tr>
                        <tr>
                            <th class="deli-labels"><label for="deli-number">Phone Number:</label></th>
                            <td>
                                <input type="number" class="deli-details" name="deli-number" id="deli-number" placeholder="Phone Number"
                                    required onchange="getPhoneNumber()">
                            </td>
                        </tr>
                        <tr>
                            <th class="deli-labels"><label for="deli-alt">Alt-Phone Number:</label></th>
                            <td>
                                <input type="number" class="deli-details" name="deli-alt" id="deli-alt" placeholder="Alternate Phone Number" onchange="getAltNumber()">
                            </td>
                        </tr>
                        <tr>
                            <th class="deli-labels"><label for="deli-email">Email:</label></th>
                            <td>
                                <input type="email" class="deli-details" name="deli-email" id="deli-email"
                                    placeholder="youremail@email.com" onchange="getEmail()" required>
                            </td>
                        </tr>
                        <tr>
                            <th class="deli-labels">
                                <label for="deli-apartment">Apartment Name:</label>
                            </th>
                            <td>
                                <input type="text" class="deli-details" name="deli-apartment" id="deli-apartment"
                                    placeholder="Apartment Name" onchange="getApartment()" required>
                            </td>
                        </tr>
                        <tr>
                            <th class="deli-labels">
                                <label for="deli-house-number">House Number:</label>
                            </th>
                            <td>
                                <input type="text" class="deli-details" name="deli-house-number" id="deli-house-number"
                                    placeholder="#House Number" onchange="getHouseNumber()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div id="order-summary">
                <table>
                    <tr>
                        <th colspan="2">
                            <h2>Your Order</h2>
                        </th>
                        <th>Cost</th>
                    </tr>
                    <tr>
                        <th class="orderSum-left">
                            Pizza:
                        </th>
                        <td class="orderSum-center">
                            <span id="display-pizza"></span>
                        </td>
                        <td class="orderSum-right">
                            <span id="pizza_cost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="orderSum-left">
                            Size:
                        </th>
                        <td class="orderSum-center">
                            <span id="display-pizza-size">
                        </td>
                        <td class="orderSum-right">
                            <span id="pSize_cost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="orderSum-left">
                            Topping:
                        </th>
                        <td class="orderSum-center">
                            <span id="display-topping"></span>
                        </td>
                        <td class="orderSum-right">
                            <span id="pTopping_cost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="orderSum-left">
                            Crust:
                        </th>
                        <td class="orderSum-center">
                            <span id="display-crust"></span>
                        </td>
                        <td class="orderSum-right">
                            <span id="pCrust_cost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="orderSum-left">
                            Pickup or Delivery?
                        </th>
                        <td class="orderSum-center">
                            <span id="delivery-details"></span>
                        </td>
                        <td class="orderSum-right">
                            <span id="delivery_cost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" id="cost-total">
                            TOTAL:
                        </th>
                        <td>
                            <span id="total_cost"></span>
                        </td>
                    </tr>
                </table>
                <hr>
                <div id="delivery-dets">
                    <h3 style="text-align: center;">Delivery Details</h3>
                    <div><span class="static-delivery-det">Deliver To:</span><span id="delivery-name"></span></div>
                    <div><span class="static-delivery-det">Phone Number:</span><span id="delivery-phoneNumber"></span>
                    </div>
                    <div><span class="static-delivery-det">Alternate Phone Number:</span><span id="delivery-altPhoneNumber"></span></div>
                    <div><span class="static-delivery-det">Email:</span><span id="delivery-email"></span></div>
                    <div><span class="static-delivery-det">Apartment Name:</span><span id="delivery-apartment"></span>
                    </div>
                    <div><span class="static-delivery-det">House Number:</span><span id="delivery-houseNumber"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
