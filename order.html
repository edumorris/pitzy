<!DOCTYPE html>
<html>

<head>
    <title>Pitzy Pizza</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="images/logo/favicon.ico" type="image/x-icon">

    <!--Personal CSS-->
    <link rel="stylesheet" type="text/css" href="css/home_styler.css">
    <link rel="stylesheet" type="text/css" href="css/order.css">

    <!--Personal JS-->
    <script src="js/functions.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a097096ef6.js"></script>
</head>

<body>
    <div class="container">
        <div id="order">
            <div id="order-section">
                <form>
                    <label for="pizza">Pizza:</label>
                    <select id="pizza" required onchange="getPizza()">
                        <option value="" disabled default selected="true">Select Pizza</option>
                        <option value="meatzza">Meatzza</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="regina">Regina</option>
                        <option value="bbqSteak">BBQ Steak</option>
                        <option value="bbqChicken">BBQ Chicken</option>
                        <option value="vegTikka">Veg Tikka</option>
                        <option value="boerewors">Boerewors</option>
                        <option value="periChicken">Peri-Peri Chicken</option>
                    </select>
                    <br>
                    <label for="pizza-size">Size:</label>
                    <select id="pizza-size" required onchange="getPizzaSize()">
                        <option value="" disabled default selected="true">Size of Pizza</option>
                        <option value="small">Small</option>
                        <option value="medium"></option>
                        <option value="large"></option>
                    </select>
                    <br>
                    <label for="pizza-topping">Topping:</label>
                    <select id="pizza-topping" required onchange="getPizzaTopping()">
                        <option value="" disabled default selected="true">Select Topping</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="mushroom">Mushrooms</option>
                        <option value="sausages">Sausages</option>
                        <option value="onions">Onions</option>
                        <option value="bacon">Bacon</option>
                        <option value="extraCheese">Extra Cheese</option>
                        <option value="pepper">Pepper</option>
                        <option value="blackOlives">Black Olives</option>
                    </select>
                    <br>
                    <label for="pizza-crust">Crust:</label>
                    <select id="pizza-crust" required onchange="getPizzaCrust()">
                        <option value="" disabled default selected="true">Select Crust</option>
                        <option value="crispy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="gluttenFree">Glutten Free</option>
                        <option value="flatBread">Flat Bread</option>
                        <option value="veganFriendly">Vegan Friendly</option>
                        <option value="doubleDough">Double Dough</option>
                    </select>
                    <br>
                    <label for="delivery-type">Delivery or Pickup:</label>
                    <fieldset id="delivery-type" onchange="getDelivery()">
                        <label for="delivery"><input type="radio" id="delivery" value="delivery" name="delivery-type">Deliver</label>
                        <label for="pickup"><input type="radio" id="pickup" value="pickup" name="delivery-type">Pickup</label>
                    </fieldset>
                </form>
            </div>
            <div id="order-summary">
                
            </div>
        </div>
    </div>
</body>
